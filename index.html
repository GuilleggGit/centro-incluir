</head>

<body>
    <header>
        <img src="img/logo.png" alt="Centro Incluir" class="logo">
        <nav>
          <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#terapias">Terapias</a></li>
            <li><a href="pagina/turnos.html">Turnos</a></li>
            <li><a href="#contacto">Contacto</a></li>
            <li><a href="pagina/tienda.html">Tienda</a></li>
          </ul>
        </nav>
      </header>
      

  <main>
    <section id="inicio">
        <h2>Bienvenidos al Centro Incluir</h2>
        <img src="img/imagencentro.png" alt="Centro terapéutico" class="imagen-principal">
        <p>Un espacio para el desarrollo integral de niños, jóvenes y adultos.</p>
      </section>
      

    <section id="terapias">
      <h2>Nuestras Terapias</h2>
      <div class="productos-container">
        <div class="producto">
          <img src="img/psicologia.jpg" alt="Psicología" />
          <p>Psicología</p>
        </div>
        <div class="producto">
          <img src="img/fonoaudiologia.jpg" alt="Fonoaudiología" />
          <p>Fonoaudiología</p>
        </div>
        <div class="producto">
          <img src="img/terapia-ocupacional.jpg" alt="Terapia Ocupacional" />
          <p>Terapia Ocupacional</p>
        </div>
      </div>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <form action="https://formspree.io/f/xbjeejwq" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" required></textarea>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
