<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <img src="../img/logo.png" alt="Centro Incluir" class="logo">
    <nav>
      <ul>
        <li><a href="../index.html#inicio">Inicio</a></li>
        <li><a href="../index.html#terapias">Terapias</a></li>
        <li><a href="turnos.html">Turnos</a></li>
        <li><a href="../index.html#contacto">Contacto</a></li>
        
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Solicitá un Turno</h2>
      <p>Completá el siguiente formulario para solicitar un turno con alguno de nuestros profesionales.</p>

      <form action="https://formspree.io/f/xbjeejwq" method="POST">
        <label for="nombre">Nombre y Apellido:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" name="correo" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="terapia">Terapia solicitada:</label>
        <select id="terapia" name="terapia" required>
          <option value="">Seleccione una opción</option>
          <option value="psicologia">Psicología</option>
          <option value="fonoaudiologia">Fonoaudiología</option>
          <option value="terapia_ocupacional">Terapia Ocupacional</option>
        </select>

        <label for="mensaje">Comentarios adicionales:</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <button type="submit">Enviar solicitud</button>
      </form>
    </section>
  </main>

  <footer>
    <img src="../img/centro-incluir.png" alt="Decoración Centro Incluir" class="imagen-footer">
